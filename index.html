<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Profit/Loss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="section">
        <div class="calculateBoard">           
                <div class="main-section">
                    <h1>Calculate Your Profit/Loss For Your Stock</h1>
                    <form name="check-form" class="form">
                        <label>Purchase Price</label>
                        <input class="input" placeholder="Enter Cost Price of Stock" type="text" required>

                        <label>Stock Quantity</label>
                        <input class="input" placeholder="Enter Stock Quantity" type="text" required>

                        <label>Current Price</label>
                        <input class="input" placeholder="Enter Stock Current Price" type="text" required>                        
                    </form>
                    <button class="checkBtn" type="submit">Check</button>
                    <div class="output"></div>
                </div>
        </div>        
    </section>

    <script src="index.js"></script>
</body>
</html>
